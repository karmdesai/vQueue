{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block appContent %}
    <h1>Request A Password Reset</h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            {% for field, errors in form.errors.items() %}
            <div class="alert alert-danger">
                <strong>Error</strong>: {{ ', '.join(errors) }}
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
