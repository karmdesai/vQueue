{% extends "base.html" %}

{% block appContent %}
  <h1>Reset Your Password</h1>
  <div class="">
    <div class="">
      {{ wtf.quick_form(form) }}

      {% for field, errors in form.errors.items() %}
        <div class="">
          <strong>Error</strong>: {{ ', '.join(errors) }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
