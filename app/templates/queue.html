{% extends "base.html" %}

{% block content %}
    <h1>Current Customers: {{ rCustomers }}</h1>
    <h1>Queue</h1>
    {% for eachQueuer in rQueue %}
        <div><p>{{ eachQueuer.phoneNo }}</b></p></div>
    {% endfor %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.endSession() }}</p>
    </form>
{% endblock %}
