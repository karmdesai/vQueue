<html>
    <head>
        <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Name: {{ name }}</h1>
        <h4>Number: {{ number }}</h1>
        <h4>Current Customers: {{ curCustomers }}</h1>

        <form action="{{ url_for('subtract') }}" method="POST">
            <button type="submit" value="Left">Left</button>
        </form>

        <h3>Your Virtual Queue</h1>
        {% for eachQueuer in curQueue %}
            <span>
                <p>{{ eachQueuer.groupName }} - <strong>{{ eachQueuer.numPeople }}</strong> person(s)</p>
                <form action="{{ url_for('remove') }}" method="POST">
                    <button type="submit" value="{{ eachQueuer.groupName }}" name="removeButton">Remove</button>
                </form>
            </span>
        {% endfor %}

        <h5>Add Someone Manually</h1>
        <form action="{{ url_for('add') }}" method="POST">
            Group Name: <input type="text" name="addCustomer">
            People In Group: <input type="number" name="numPeople">
            <input type="submit" value="Add">
        </form>
    </body>
</html>
